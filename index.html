<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #ingredientInput {
            width: 60%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #searchButton {
            padding: 8px 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchButton:hover {
            background-color: #45a049;
        }
        .recipe-details {
            margin-top: 20px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Recipe Search</h1>
    <div class="search-container">
        <input type="text" id="ingredientInput" placeholder="Enter ingredients...">
        <button onclick="searchRecipes()" id="searchButton">Search</button>
    </div>
    <div class="recipe-details" id="recipeDetails">
        <!-- Content will be dynamically added here -->
    </div>
</div>

<script>
    function searchRecipes() {
        const ingredientInput = document.getElementById("ingredientInput").value;

        // Fetch data from the API based on the entered ingredients
        fetch(your_api_endpoint_here?ingredients=${ingredientInput})
        .then(response => response.json())
        .then(data => {
            const recipeDetails = document.getElementById("recipeDetails");
            recipeDetails.innerHTML = ""; // Clear previous search results

            if (data.length === 0) {
                const pNoResults = document.createElement("p");
                pNoResults.textContent = "No recipes found with the entered ingredients.";
                recipeDetails.appendChild(pNoResults);
            } else {
                data.forEach(recipe => {
                    const divRecipe = document.createElement("div");
                    divRecipe.classList.add("recipe");

                    const img = document.createElement("img");
                    img.src = recipe["Photo"];
                    img.alt = recipe["Food item"];
                    divRecipe.appendChild(img);

                    const h2 = document.createElement("h2");
                    h2.textContent = recipe["Food item"];
                    divRecipe.appendChild(h2);

                    const pIngredients = document.createElement("p");
                    pIngredients.textContent = "Ingredients: " + recipe["Ingredients"].join(", ");
                    divRecipe.appendChild(pIngredients);

                    const pMostLikelyEaten = document.createElement("p");
                    pMostLikelyEaten.textContent = "Most Likely Eaten: " + recipe["Most Likely Eaten"];
                    divRecipe.appendChild(pMostLikelyEaten);

                    recipeDetails.appendChild(divRecipe);
                });
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    }
</script>

</body>
</html>
